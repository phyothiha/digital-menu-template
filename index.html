<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
    
    <div id="app">
        <div class="container px-0">
            <div class="row justify-content-center no-gutters">
                <div class="col-12 col-sm-9 col-md-7 col-lg-5">
                    <div class="main home">
                        
                        <section class="header">
                            <img src="dist/img/logo.png" alt="logo" class="img-fluid restaurant-logo">
                        </section>
                        
                        <section class="body">
                            <div class="menu-slider">
                                <!-- Slider main container -->
                                <div class="swiper-container menus">
                                    <!-- Additional required wrapper -->
                                    <div class="swiper-wrapper">
                                        <!-- Slides -->
                                        <div class="swiper-slide menu">
                                            <div class="card">
                                                <a href="categories.html" class="card-link">
                                                    <div class="card-header">
                                                        <img src="dist/img/home-1.png" alt="menu-icon" class="img-fluid">
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="card-title">Menu</div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="swiper-slide menu">
                                            <div class="card">
                                                <a href="categories.html" class="card-link">
                                                    <div class="card-header">
                                                        <img src="dist/img/home-2.png" alt="menu-icon" class="img-fluid">
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="card-title">Promotions</div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="swiper-slide menu">
                                            <div class="card">
                                                <a href="categories.html" class="card-link">
                                                    <div class="card-header">
                                                        <img src="dist/img/cat-1.png" alt="menu-icon" class="img-fluid">
                                                    </div>
                                                    <div class="card-body">
                                                        <div class="card-title">နံနက်ခင်းစားဖွယ်စုံ</div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- If we need pagination -->
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>

                            <hr class="section-divider">

                            <div class="container">
                                <div class="block location">
                                    <h4 class="block-title">Location</h4>
                                    <div class="block-content">
                                        <div class="card location">
                                            <div class="card-header">
                                                <img src="dist/img/location.png" alt="location" class="img-fluid">
                                                <p class="card-text">No 113, Bo Aung Kyaw Street, Hlaing Tsp, Yangon</p>
                                            </div>
                                            <div class="card-body">
                                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d955.0171459373258!2d96.1456044291991!3d16.77326309927809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1eb893a895e4f%3A0x235c656009ae34e8!2sHOTEL%20BALMI!5e0!3m2!1sen!2smm!4v1607076791440!5m2!1sen!2smm" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                                            </div>
                                        </div>

                                        <div class="card highlight">
                                            <div class="card-header">
                                                <h5 class="card-title">Highlight</h5>
                                            </div>
                                            <div class="card-body">
                                                <div class="highlight-slider">
                                                    <!-- Slider main container -->
                                                    <div class="swiper-container highlights">
                                                        <!-- Additional required wrapper -->
                                                        <div class="swiper-wrapper">
                                                            <!-- Slides -->
                                                            <div class="swiper-slide">
                                                                <img src="dist/img/highlight-1.jpg" alt="highlight" class="img-fluid highlight">
                                                            </div>
                                                            <div class="swiper-slide">
                                                                <img src="dist/img/highlight-2.jpg" alt="highlight" class="img-fluid highlight">
                                                            </div>
                                                            <div class="swiper-slide">
                                                                <img src="dist/img/highlight-3.jpg" alt="highlight" class="img-fluid highlight">
                                                            </div>
                                                        </div>
                                                        <!-- If we need pagination -->
                                                        <div class="swiper-pagination"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </section>

                        <footer>
                            <div><span class="text">Digital Menus</span> For MYANMAR SMEs</div>
                            <div>POWER BY <span><a href="#">Digital Solutions</a></span></div>
                        </footer>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="dist/js/app.js"></script>
    <script src="dist/js/slide.js"></script>
</body>
</html>
